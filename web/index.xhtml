<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <h:form>
            <h:selectBooleanCheckbox id="checkBox" value="#{scratchBean.checkBox}"/>
            <br/>
            <h:commandButton action="result" value="checkState" type="submit"/>
        </h:form>
        <br/>
        <br/>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{scratchBean.file}"/>
            <br/>
            <h:commandButton action="#{scratchBean.save}" value="upload"/>
        </h:form>
        <br/>
        <br/>


        <h:form id="disappearingField">
            <h:selectOneRadio onclick="onClickAuth();" value="#{scratchBean.hiddenField}" >
                <f:selectItem id="YesAuth" itemValue="true" itemLabel ="Yes"/>
                <f:selectItem itemValue="false" itemLabel = "No"/>
            </h:selectOneRadio>
            <h:inputText id="unHideThisField" value="#{scratchBean.subDate}" >
                <f:convertDateTime pattern="mm-dd-yyyy hh:mm:ss"/>
            </h:inputText>
            <h:commandButton action="result" value="checkState" type="submit"/>
        </h:form>
    </h:body>
    <script>
        function onClickAuth() {
            "use strict"
            if (document.getElementById("disappearingField:j_idt15:0").checked) {
                document.getElementById("disappearingField:unHideThisField").disabled = false
                //document.getElementById("disappearingField:unHideThisField").style = ("")
            }
            else {
                document.getElementById("disappearingField:unHideThisField").disabled = true
                //document.getElementById("disappearingField:unHideThisField").style = ("display:none;");
            }
        }
        onClickAuth();

    </script>
</html>
